<div class="container">
  <div class="container"><h1>LISTADO DE EMPLEADOS</h1></div>
  <div class="container">
    <button class="btn btn-dark" (click)="nuevo()">NUEVO</button>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Legajo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Area</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col">Antiguedad</th>
          <th scope="col">Sueldo Bruto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of empleados">
          <td>{{ e.legajo }}</td>
          <td>{{ e.nombre }}</td>
          <td>{{ e.apellido }}</td>
          <td>{{ e.area }}</td>
          <td>{{ e.fechaNacimiento }}</td>
          <td>{{ e.antiguedad }}</td>
          <td>{{ e.sueldoBruto | currency: "ARS" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
